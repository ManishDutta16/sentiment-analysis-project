<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background-color: rgb(182, 178, 178);
            color: white; /* Ensures the text color is readable on a gray background */
        }
        .back-to-home {
            margin: 20px;
        }
        .btn-back-to-home {
            color: white;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <canvas id="sentimentChart" width="400" height="200"></canvas>
        <div class="back-to-home d-flex justify-content-center">
            <p><a class="btn btn-lg btn-primary" href="{{ url_for('home') }}" role="button">Back to Home</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('sentimentChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['User1', 'User2', 'User3', 'User4', 'User5', 'User6'],
                    datasets: [{
                        label: 'Positive',
                        data: [5, 3, 2, 4, 1, 2], // Updated data
                        backgroundColor: 'green'
                    },
                    {
                        label: 'Negative',
                        data: [2, 1, 3, 0, 4, 1], // Updated data
                        backgroundColor: 'red'
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: 'white' // Ensures the legend text color is readable
                            }
                        }
                    }
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh950GNyZPhcTNXj1NW7RuBCsyN/00jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
